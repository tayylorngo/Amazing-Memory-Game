<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Amazing Light & Sound Color Game</h1>
    
    <p>
      Welcome to the Amazing Light & Sound Color Game! Repeat the patterns by pressing the colored buttons.
    </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" onclick="stopGame()" class="hidden">Stop</button>
    
    <div id="gameControls">
          <h2>Game Controls</h2>
          <button id="addButton" onclick="addButton()">Add Button</button>
          <button id="removeButton" onclick="removeButton()">Remove Button</button>
          <button id="hardmode" onclick="updateHardmode()">Enable Hard Mode</button>
          <button id="strikesMode" onclick="updateMistakemode()">Enable Mistakes</button>
    </div>
    
    <div id="scoreArea">
        <h1 id="score">Score: 0</h1>
    </div>
    
    <div id="gameButtonArea">
        <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"><h2 class="colorName">Green</h2></button>
        <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"><h2 class="colorName">Blue</h2></button>
        <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"><h2 class="colorName">Red</h2></button>
        <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"><h2 class="colorName">Yellow</h2></button>
        <br>
        <button id="button5" class="hidden" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"><h2 class="colorName">Pink</h2></button>
        <button id="button6" class="hidden" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"><h2 class="colorName">Purple</h2></button>
        <button id="button7" class="hidden" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()"><h2 class="colorName">Orange</h2></button>
        <button id="button8" class="hidden" onclick="guess(8)" onmousedown="startTone(8)" onmouseup="stopTone()"><h2 class="colorName">Crimson</h2></button>
    </div>
    
    <h1 id="numTries">
      Remaining Tries: 1
    </h1>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
